<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Orçamento de Viagem</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="calculadora_de_orçamento">
        <h1>Calculadora de Orçamento de Viagem</h1>
        <form id="travel-form">
            <label for="destination">Destino:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="days">Número de dias:</label>
            <input type="number" id="days" name="days" min="1" required>

            <label for="accommodation">Tipo de acomodação:</label>
            <select id="accommodation" name="accommodation">
                <option value="economica">Econômica</option>
                <option value="moderada">Moderada</option>
                <option value="luxo">Luxo</option>
            </select>

            <label for="people">Número de pessoas:</label>
            <input type="number" id="people" name="people" min="1" required>

            <button type="button" onclick="calculateBudget()">Calcular</button>
        </form>

        <div id="result">
            <h2>Resultado do Orçamento</h2>
            <p id="budget-output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
